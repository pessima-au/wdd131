<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="./scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>
    <main>
        <figure>
            <img src="images/accra_ghana_temple_lds.jpeg" alt="accra-ghana-temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Accra Ghana Temple</figcaption>
        </figure>
        <figure>
            <img src="images/atlanta_temple_lds.jpeg" alt="atlata-temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Atlanta, Georgia Temple</figcaption>
        </figure>
        <figure>
            <img src="images/barcelona_spain_temple.jpeg" alt="barcelona_temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Barcelona, Spain Temple</figcaption>
        </figure>
        <figure>
            <img src="images/bern_switzerland_temple_lds.jpeg" alt="bern_temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Bern, Switzerland Temple</figcaption>
        </figure>
        <figure>
            <img src="images/dallas_texas_temple.jpeg" alt="dallas_temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Dallas, Texas Temple</figcaption>
        </figure>
        <figure>
            <img src="images/draper_utah_temple.jpeg" alt="draper_temple" loading="lazy" class="fade-in" width="400" height="600">
            <figcaption>Draper, Utah Temple</figcaption>
        </figure>
    </main>
    <footer>
        <p>&copy<span id="currentYear"></span> | Albert Pessima | <span id="lastModified"></span></p>
    </footer>
</body>
</html>
